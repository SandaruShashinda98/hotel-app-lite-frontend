<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4 sm:p-6 md:p-8">
  <div class="w-full max-w-md overflow-hidden rounded-2xl shadow-xl">
    <!-- Left side with form -->
    <div class="bg-white p-8 sm:p-10">
      <!-- Logo and brand -->
      <div class="flex items-center gap-2 mb-8">
        <div class="bg-gradient-to-r from-red-500 to-red-600 w-10 h-10 rounded-lg flex items-center justify-center shadow-md">
          <mat-icon class="text-white">hotel</mat-icon>
        </div>
        <span class="font-semibold text-lg text-gray-800">INNFUSION</span>
      </div>
      
      <!-- Welcome text -->
      <div class="mb-8">
        <h2 class="text-3xl font-bold mb-2 text-gray-800">Welcome Back</h2>
        <p class="text-gray-500">
          Please enter your credentials to access your account
        </p>
      </div>
      
      <!-- Login form -->
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Email field -->
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            formControlName="email" 
            type="email"
            placeholder="your@email.com" 
          />
          <!-- <mat-icon matPrefix class="text-gray-400 mr-2">email</mat-icon> -->
          <mat-error *ngIf="authForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="authForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
        
        <!-- Password field -->
        <mat-form-field  class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="••••••••"
          />
          <!-- <mat-icon matPrefix class="text-gray-400 mr-2">lock</mat-icon> -->
          <mat-icon 
            matSuffix 
            (click)="showPassword = !showPassword" 
            class="cursor-pointer text-gray-500 hover:text-gray-700"
          >
            {{ showPassword ? "visibility_off" : "visibility" }}
          </mat-icon>
          <mat-error *ngIf="authForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        
        <!-- Forgot password link
        <div class="flex justify-end">
          <a href="#" class="text-sm text-red-500 hover:text-red-700 font-medium">Forgot Password?</a>
        </div> -->
        
        <!-- Sign in button -->
        <button
          mat-raised-button
          type="submit"
          class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white p-3 rounded-lg font-semibold transition-all duration-300 shadow-md hover:shadow-lg"
          [disabled]="authForm.invalid"
        >
          Sign In
        </button>
      </form>
      
      <!-- Sign up link -->
      <!-- <p class="mt-8 text-center text-sm text-gray-500">
        Don't have an account?
        <a href="#" class="font-semibold text-red-500 hover:text-red-700"> Create Account </a>
      </p> -->
    </div>
  </div>
</div>
